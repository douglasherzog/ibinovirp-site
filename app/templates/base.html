<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}IBINOVIRP{% endblock %}</title>
  <style>
    :root{
      --bg:#0b1020; --card:#121a33; --muted:#9fb3d1; --text:#e8eef7; --primary:#5aa3ff; --accent:#ffd166; --danger:#ff6b6b;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text)}
    a{color:var(--primary); text-decoration:none}
    header{position:sticky; top:0; backdrop-filter: blur(6px); background:rgba(11,16,32,.6); border-bottom:1px solid rgba(255,255,255,.06)}
    .container{max-width:1000px; margin:0 auto; padding:24px}
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:36px; height:36px; border-radius:50%; background:linear-gradient(145deg, var(--primary), #7cc0ff)}
    .title{font-weight:700; letter-spacing:.3px}
    .subtitle{color:var(--muted); font-size:.95rem}
    main{padding:32px 0}
    .card{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:20px}
    .grid{display:grid; gap:16px}
    .cols-2{grid-template-columns:repeat(2, minmax(0, 1fr))}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#1a254a; color:#eaf1fb}
    .btn:hover{background:#223062}
    .btn-danger{background:#3a1a1a; border-color:#5a2a2a}
    .btn-danger:hover{background:#512121}
    .field{display:block; margin:10px 0}
    .field label{display:block; margin:0 0 6px 2px; color:var(--muted); font-size:.9rem}
    .field input,.field textarea, .field select{width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.1); background:#0c1430; color:var(--text)}
    table{width:100%; border-collapse:separate; border-spacing:0;}
    th, td{padding:12px 10px; text-align:left; border-bottom:1px solid rgba(255,255,255,.06)}
    tr:hover td{background:rgba(255,255,255,.02)}
    footer{border-top:1px solid rgba(255,255,255,.06); color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">IBINOVIRP</div>
          <div class="subtitle">Igreja Batista Independente Nova Vida - Rio Pardo - RS</div>
        </div>
      </div>
      <nav style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn" href="/">Início</a>
        <a class="btn" href="/admin/eventos">Eventos</a>
        <a class="btn" href="/admin/ministerios">Ministérios</a>
        <a class="btn" href="/admin/mensagens">Mensagens</a>
        <a class="btn" href="/config">Configurações</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <div class="container" style="padding:18px 24px;">
      <small>Para a glória de Deus — Jesus Cristo de Nazaré, Filho do Deus Vivo.</small>
    </div>
  </footer>
</body>
</html>
