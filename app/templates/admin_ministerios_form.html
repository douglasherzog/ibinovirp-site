<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>{{ 'Editar Ministério' if item else 'Novo Ministério' }}</title>
  <style>body{font-family:system-ui;margin:2rem} label{display:block;margin:.5rem 0 .25rem} input,textarea{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:6px}</style>
</head>
<body>
  <h1>{{ 'Editar Ministério' if item else 'Novo Ministério' }}</h1>
  <p><a href="/admin/ministerios">← Voltar</a></p>
  <form method="post" action="{{ '/admin/ministerios/editar/' ~ item.id if item else '/admin/ministerios/novo' }}">
    <label>Título</label>
    <input name="titulo" value="{{ item.titulo if item else '' }}" />

    <label>Descrição</label>
    <textarea name="descricao" rows="4">{{ item.descricao if item else '' }}</textarea>

    <label>Imagem (URL)</label>
    <input name="imagem" value="{{ item.imagem if item else '' }}" />

    <p style="margin-top:1rem"><button type="submit">Salvar</button></p>
  </form>
</body>
</html>
