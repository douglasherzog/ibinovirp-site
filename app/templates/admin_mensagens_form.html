<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>{{ 'Editar Mensagem' if item else 'Nova Mensagem' }}</title>
  <style>body{font-family:system-ui;margin:2rem} label{display:block;margin:.5rem 0 .25rem} input,textarea{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:6px}</style>
</head>
<body>
  <h1>{{ 'Editar Mensagem' if item else 'Nova Mensagem' }}</h1>
  <p><a href="/admin/mensagens">← Voltar</a></p>
  <form method="post" action="{{ '/admin/mensagens/editar/' ~ item.id if item else '/admin/mensagens/novo' }}">
    <label>Título</label>
    <input name="titulo" value="{{ item.titulo if item else '' }}" />

    <label>Pregador</label>
    <input name="pregador" value="{{ item.pregador if item else '' }}" />

    <label>Data (texto livre ou ISO)</label>
    <input name="data" value="{{ item.data if item else '' }}" />

    <label>Vídeo URL</label>
    <input name="video_url" value="{{ item.video_url if item else '' }}" />

    <label>Áudio URL</label>
    <input name="audio_url" value="{{ item.audio_url if item else '' }}" />

    <label>Capa (URL)</label>
    <input name="capa_url" value="{{ item.capa_url if item else '' }}" />

    <label>Resumo</label>
    <textarea name="resumo" rows="4">{{ item.resumo if item else '' }}</textarea>

    <p style="margin-top:1rem"><button type="submit">Salvar</button></p>
  </form>
</body>
</html>
