<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações do Site</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'; margin: 2rem; }
    label { display:block; margin:.75rem 0 .25rem; }
    input, textarea { width:100%; padding:.5rem; border:1px solid #ccc; border-radius:6px; }
    button { padding:.6rem 1rem; background:#111; color:#fff; border:0; border-radius:6px; }
    a { color:#0ea5e9; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Configurações do Site</h1>
  <p><a href="/">← Voltar</a></p>

  <form method="post" action="/config">
    <label>Nome da Igreja</label>
    <input name="nomeIgreja" value="{{ (site and site.nome_igreja) or '' }}" />

    <label>Descrição breve</label>
    <textarea name="descricaoBreve" rows="4">{{ (site and site.descricao_breve) or '' }}</textarea>

    <p style="margin-top:1rem;">
      <button type="submit">Salvar</button>
    </p>
  </form>
</body>
</html>
