{% extends "base.html" %}
{% block title %}Configurações do Site{% endblock %}
{% block content %}
  <div class="card">
    <h1 style="margin:0 0 12px">Configurações do Site</h1>
    <form method="post" action="/config">
      <div class="field">
        <label>Nome da Igreja</label>
        <input name="nomeIgreja" value="{{ (site and site.nome_igreja) or '' }}" />
      </div>
      <div class="field">
        <label>Descrição breve</label>
        <textarea name="descricaoBreve" rows="4">{{ (site and site.descricao_breve) or '' }}</textarea>
      </div>
      <button class="btn" type="submit">Salvar</button>
    </form>
  </div>
{% endblock %}
