services:
  - type: web
    name: ibinovirp-site
    env: node
    nodeVersion: 20
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      # Defina estes valores no dashboard da Render (sync: false = gerenciadas lá)
      - key: NEXT_PUBLIC_SANITY_PROJECT_ID
        sync: false
      - key: NEXT_PUBLIC_SANITY_DATASET
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      # Credenciais para proteger /admin em produção (middleware)
      - key: BASIC_AUTH_USER
        sync: false
      - key: BASIC_AUTH_PASS
        sync: false
